<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <section class="main">
        <h1>Notes</h1>

        <form>
            <input type="text" id="addTodo" placeholder="Your text...">
            <button type="submit" id="addTodoBtn">Add</button>
        </form>

        <div id="searchBlock">
            <input type="text" id="searchInput" placeholder="Search your todo...">
            <i class="fa-solid fa-square-xmark"></i>
        </div>

        <hr>
        <div id="todoList"> </div>
        <hr>

        <button id="removeAll"> Remove all <i class="fa-solid fa-trash"></i> </button>
        <button id="seacrhBtn"> Search <i class="fas fa-search"></i> </button>
    </section>

    <script src="./script.js"></script>
</body>

</html>
